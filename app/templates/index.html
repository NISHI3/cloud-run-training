<!DOCTYPE html>
<html>

<head>
    <title>Simple Message Board</title>
</head>

<body>
    <h1>Simple Message Board</h1>

    <form method="POST" action="/">
        <input type="text" name="message" placeholder="Enter your message" required>
        <button type="submit">Send</button>
    </form>

    <h2>Messages</h2>
    <ul>
        {% for message in messages %}
        <li>
            <strong>{{ message[0] }}:</strong>
            {{ message[1] }}
            <small>({{ message[2] }})</small>
            <form method="POST" action="/delete/{{ message[0] }}" style="display:inline;">
                <button type="submit" onclick="return confirm('削除してよろしいですか？')">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
